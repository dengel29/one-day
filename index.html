<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Landing Page</title>

    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/fontawesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="banner" style="background-image">
      <div class="banner-content">
        <div id="header">
          <h1>Walnut</h1>
          <p>Embrace the hustle</p>
          <a class="btn btn-primary btn-lg">Join us</a>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="card">
          <div class="card-description">
            <h2>Hustle</h2>
            <p>Hustle like your life depended on it</p>
          </div>
          <img src="images/hustle.png" alt="Hustle">
        </div>
      </div>

      <div class="col-xs-12 col-sm-3">
        <div class="card">
          <div class="card-description">
            <h2>Relax</h2>
            <p>Open and private spaces for all your needs</p>
          </div>
          <img src="images/relax.png" alt="Relax">
        </div>
      </div>

      <div class="col-xs-12 col-sm-3">
        <div class="card">
          <div class="card-description">
            <h2>Connect</h2>
            <p>Meet other talented individuals like yourself</p>
          </div>
          <img src="images/connect.png" alt="Connect">
        </div>
      </div>

      <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="card">
          <div class="card-description">
            <h2>Move</h2>
            <p>Do work, stay fit and keep your life super balanced</p>
          </div>
          <img src="images/move.png" alt="Move">
        </div>
      </div>

    </div>
  </div>


    <div class="footer">
      <p>Embrace the Social Media</p>
      <div class="footer-links">
        <a href="#"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>

    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  </body>
</html>
