<html>
  <head>

    <title>Dan Engel</title>

    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <div class="banner" style="background-image">
        <div class="banner-content">
          <h1>Dan Engel</h1>
          <h2>A Human</h2>
          <p>Making things for other humans.</p>
          <a class="btn btn-primary btn-lg">Say hi</a>

    </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4">

          <div class="card-description">
            <h2>Projects</h2>
            <p>Games and other fun things I've made</p>
          </div>
          <img src="images/projects.svg" alt="Apps">
        </div>
      </div>

      <div class="col-xs-12 col-sm-4">
        <div class="card">
          <div class="card-description">
            <h2>Games</h2>
            <p>I love to game, see what I'm playing</p>
          </div>
          <img src="images/game-controller.svg" alt="Games">
        </div>
      </div>

      <div class="col-xs-12 col-sm-4">
        <div class="card">
          <div class="card-description">
            <h2>Music</h2>
            <p>My favorite music</p>
          </div>
          <img src="images/headphones.svg" alt="Music">
        </div>
      </div>
    </div>
  </div>


    <div class="footer">
      <p>Follow me!</p>
      <div class="footer-links">
        <a href="#"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>
